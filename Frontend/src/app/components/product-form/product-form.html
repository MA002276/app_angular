<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Nom</label>
    <input type="text" class="form-control" id="name" 
           [(ngModel)]="model.name" name="name" required>
  </div>
  
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" 
              [(ngModel)]="model.description" name="description" rows="3"></textarea>
  </div>
  
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input type="number" class="form-control" id="price" 
           [(ngModel)]="model.price" name="price" step="0.01" required>
  </div>
  
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantité</label>
    <input type="number" class="form-control" id="quantity" 
           [(ngModel)]="model.quantity" name="quantity" required>
  </div>
  
  <button type="submit" class="btn btn-primary">
    {{ model.id ? 'Mettre à jour' : 'Ajouter' }}
  </button>
  
  <button type="button" class="btn btn-secondary ms-2" 
          (click)="resetForm()" *ngIf="!model.id">
    Réinitialiser
  </button>
</form>
